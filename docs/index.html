<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check sheat Comsumable Mesin Casting</title>
   <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <ul id="wrapper">
  </ul>
  <div style="font-weight: bold; text-align: center; margin-top: 20px;">Check sheat Comsumable Mesin Casting</div>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h4 class="mb-3 text-center">Check Sheet Consumable Mesin Casting</h4>

      <form>
        <div class="mb-3">
          <label for="consumable" class="form-label">Select Consumable</label>
          <select class="form-select" id="consumable">
            <option value="" disabled selected>-- Choose Consumable --</option>
            <option value="OLI OMALA 220 (LITER)">OLI OMALA 220 (LITER)</option>
            <option value="SHOT BEADS / PELLET 80GR (KG)">SHOT BEADS / PELLET 80GR (KG)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="consumable" class="form-label">Select ISI</label>
          <select class="form-select" id="consumable-isi">
            <option value="" disabled selected>-- Choose ISI --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

       <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
            <label for="isi" class="form-label">Input ISI</label>
            <input type="number" class="form-control" id="input-isi" placeholder="Enter ISI" min="1" required>
        </div>

       <div class="mb-3">
            <label for="consumable" class="form-label">Pilih Mesin</label>
            <select class="form-select" id="consumable-mesin">
                <option value="" disabled selected>-- Pilih Mesin --</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

   <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
